<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletes' Fitness</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYugqo8kfGjRnEjhBlbwmVBqCgD_2-z3TlifnzgCtlG4Cv1mr6wPMOdPwEtYqODzGPTqs&usqp=CAU'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            padding: 40px 20px;
            font-size: 28px;
            text-align: center;
            border-bottom: 3px solid #fff;
        }

        header h1 {
            font-family: 'Georgia', serif;
            font-size: 40px;
            margin: 0;
        }

        .description {
            font-size: 20px;
            margin-top: 10px;
            padding: 0 30px;
            line-height: 1.6;
        }

        .container {
            padding: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            margin-top: 40px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .button:focus {
            outline: none;
        }

        .content {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #FF69B4;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
            align-items: start;
            margin-top: 30px;
        }

        .option-card {
            background-color: #fff;
            padding: 25px;
            width: 280px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .option-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .option-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .option-card:hover img {
            transform: scale(1.1);
        }

        .option-card a {
            text-decoration: none;
            color: #FF69B4;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .option-card a:hover {
            color: #d40077;
        }
    </style>
</head>
<body>

    <header>
        <h1>Athletes' Fitness</h1>
    </header>

    <div class="container">
       

        <div class="options">
            <!-- Strength and Power Training -->
            <div class="option-card">
                <img src="https://thumbs.dreamstime.com/b/power-muscular-bodybuilder-guy-doing-pullups-gym-fitness-man-black-white-image-pumping-up-lats-muscles-91597926.jpg" alt="Strength Training">
                <a href="strength-and-power-training.html">Strength and Power Training</a>
            </div>

           

           

           

            <!-- Recovery Techniques -->
            <div class="option-card">
                <img src="https://thumbs.dreamstime.com/b/power-muscular-bodybuilder-guy-doing-pullups-gym-fitness-man-black-white-image-pumping-up-lats-muscles-91597926.jpg" alt="Recovery Techniques">
                <a href="recovery-techniques.html">Recovery Techniques</a>
            </div>

            <!-- Nutrition for Athletes -->
            <div class="option-card">
                <img src="https://thumbs.dreamstime.com/b/power-muscular-bodybuilder-guy-doing-pullups-gym-fitness-man-black-white-image-pumping-up-lats-muscles-91597926.jpg" alt="Nutrition for Athletes">
                <a href="nutrition-for-athletes.html">Nutrition for Athletes</a>
            </div>

            <!-- Injury Prevention and Rehab -->
            <div class="option-card">
                <img src="https://thumbs.dreamstime.com/b/power-muscular-bodybuilder-guy-doing-pullups-gym-fitness-man-black-white-image-pumping-up-lats-muscles-91597926.jpg" alt="Injury Prevention">
                <a href="injury-prevention-and-rehabilitation.html">Injury Prevention and Rehab</a>
            </div>

         
        </div>
    </div>

</body>
</html>
