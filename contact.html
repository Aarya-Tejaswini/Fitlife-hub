<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FitLife Hub</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Header Styling */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 50px 0;
            text-align: center;
            background-image: url('https://via.placeholder.com/1920x400.png?text=Contact+Us+FitLife+Hub');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 0;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -100px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        /* Features Section */
        .features {
            margin-top: 40px;
            text-align: center;
        }

        .feature-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .feature-button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            header {
                padding: 30px 0;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 20px;
            }

            .feature-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>
        </div>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Have Questions?</h2>
                <p>If you have any questions or need personalized advice, feel free to send us a message.</p>
                <form action="submit_form.php" method="POST" class="contact-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <a href="website.html" class="feature-button">Home</a>
                <a href="fitness.html" class="feature-button">Physical Fitness</a>
                <a href="selfdefense.html" class="feature-button">Self-Defense</a>
                <a href="health.html" class="feature-button">Health & Wellness</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FitLife Hub | All rights reserved</p>
        </div>
    </footer>
</body>
</html>
