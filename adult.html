<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adults' Health</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1445658926/vector/nurse-caring-for-a-sick-old-woman.jpg?s=612x612&w=0&k=20&c=CiI_zVutGmaq7plhHX9t42gfNWvFeKKn30qfLgvzPDA='); /* Background Image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #282323;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(219, 195, 195, 0.6); /* Dark transparent background */
            margin-bottom: 30px;
            border-radius: 8px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Navigation Styling */
        nav {
            background-color: rgba(234, 220, 220, 0.6);
            padding: 10px 0;
            margin-bottom: 40px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 30px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #322d2d;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #333;
            transition: color 0.3s ease;
        }

        /* Main Content Styling */
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            text-align: center;
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: rgba(0, 0, 0, 0.6); /* Dark color for headings */
        }

        /* Health Tips List Styling */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        ul li a {
            color: #1a1a1a;
            text-decoration: none;
        }

        ul li a:hover {
            color: #333;
            transition: color 0.3s ease;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0 10px;
            }

            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }
        }
    </style>
